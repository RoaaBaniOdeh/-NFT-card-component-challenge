<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div id="card">
    <div id="cardImageDiv">
      <div id="cardImageIcon"></div>
    </div>

    <h1 id="cardTitle">Equilibrium #3429</h1>
    <p id="cardDescription">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div id="cardDetails">
      <div id="cardPrice">
        <img src="./images/icon-ethereum.svg" alt="icon etherium">
        <span id="cardPriceText">0.041 ETH</span>
      </div>
      <div id="cardTime">
        <img src="./images/icon-clock.svg" alt="icon clock">
        <span id="cardTimeText">3 days left</span>
      </div>
    </div>

    <hr id="cardLine" />
    <div id="cardFooter">
      <div id="cardAuthorImage"></div>
      <p id="cardAuthorName">Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>

  <div id="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">
      Roaa Bani Odeh</a>.
  </div>
</body>

</html>
